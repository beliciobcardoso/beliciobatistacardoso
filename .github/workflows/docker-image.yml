name: Site Belicio Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag belloinfo/belicio-site:1.0
      - name: Push the Docker image
        run: docker push belloinfo/belicio-site:1.0
